name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build and Install Wheel
        uses: PyO3/maturin-action@v1
        with:
          working-directory: drf_accelerator
          command: build
          args: --release --out dist ${{ matrix.os == 'ubuntu-latest' && format('-i python{0}', matrix.python-version) || '' }}
          manylinux: auto

      - name: Install built wheel
        shell: bash
        run: |
          pip install drf_accelerator/dist/*.whl

      - name: Install test dependencies
        run: |
          pip install pytest djangorestframework django

      - name: Run tests
        working-directory: drf_accelerator
        run: pytest

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install ruff
        run: pip install ruff
        
      - name: Run ruff
        working-directory: drf_accelerator
        run: |
          ruff check .
          ruff format --check .
